<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Chat â€“ Asistente CancillerÃ­a</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
      color: #0b2740;
    }
    .wrap {
      max-width: 680px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 18px;
      box-shadow: 0 8px 30px rgba(11,39,64,0.06);
    }
    #messages {
      max-height: 420px;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border: 1px solid #eef2f6;
      border-radius: 8px;
    }
    .msg {
      padding: 12px 14px;
      border-radius: 12px;
      max-width: 80%;
      line-height: 1.45;
    }
    .user {
      align-self: flex-end;
      background: #d1eaff;
    }
    .bot {
      align-self: flex-start;
      background: #eef2f7;
    }
    form {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }
    button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #0b5fa8;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>Demo Chat â€“ Asistente CancillerÃ­a (Pruebas)</h2>

    <div id="messages"></div>

    <form id="chatForm">
      <input id="input" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const form = document.getElementById("chatForm");
    const input = document.getElementById("input");

    function addMsg(text, who) {
      const d = document.createElement("div");
      d.className = "msg " + who;
      d.innerHTML = who === "bot" ? marked.parse(text) : text;
      messages.appendChild(d);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault(); // ðŸš« evita recarga
      const text = input.value.trim();
      if (!text) return;

      addMsg(text, "user");
      input.value = "";

      setTimeout(() => {
        addMsg(
          "ðŸ›‚ **InformaciÃ³n general sobre pasaportes**\n\n- Agendar cita\n- Asistir personalmente\n- Realizar el pago correspondiente",
          "bot"
        );
      }, 600);
    });

    addMsg("Hola ðŸ‘‹\n\nEscribe tu mensaje para probar el asistente.", "bot");
  </script>
</body>
</html>
